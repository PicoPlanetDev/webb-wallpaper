<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webb Wallpaper</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <main>
            <h1>Webb Wallpaper</h1>
            <p class="fs-5 col-md-8">
                Create properly sized wallpapers from your favorite images captured by the James Webb Space Telescope.
            </p>
            <div class="row">
                <form role="form" action="get_image" method="post">
                    <div class="row row-cols-4 border rounded pt-2">
                        {% for name, path in images %}
                        <div class="col text-truncate">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gallery-radio" id="form-{{ name }}"
                                    value="{{ name }}"></input>
                                <label class="form-check-label" for="form-{{ name }}">{{ name }}
                                    <img src="{{ path }}" width="100%">
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 g-3 border rounded py-2">
                            <label for="exampleDataList" class="form-label">Select your phone</label>
                            <input class="form-control" list="datalistOptions" id="exampleDataList"
                                placeholder="Type to search..." name="phone">
                            <datalist id="datalistOptions">
                                {% for name in display_names %}
                                <option value="{{ name }}">
                                    {% endfor %}
                            </datalist>
                        </div>
                        <div class="col-sm-4 g-3 border rounded py-2">
                            <p>Or type a custom size</p>
                            <p class="fw-lighter mb-3">Leave blank if you already selected your phone</p>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Width</span>
                                <input type="number" class="form-control" name="width" placeholder="1920">
                                <span class="input-group-text">Height</span>
                                <input type="number" class="form-control" name="height" placeholder="1080">
                            </div>
                        </div>
                        <div class="col-sm-4 g-3 border rounded py-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault" name="wide-image">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Make it wider for a
                                    scrolling image on Android</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary">Create Wallpaper</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
